{% extends 'base.html' %}
{% load static %}

{% block content %}
        <div class="card mb-3 shadow">
            <img class="card-img-top " src="{% static 'blog/img/news.png' %}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <p class="card-text"><small class="text-muted">{{ post.post_date|date:'d-m-Y' }}</small></p>
            </div>
        </div>
{% endblock %}
